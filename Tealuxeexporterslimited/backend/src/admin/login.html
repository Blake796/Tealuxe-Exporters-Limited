<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            width: 320px;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #004999;
        }
        #error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Admin Login</h2>

        <input type="text" id="Tealuxe" placeholder="Enter username">
        <input type="password" id="Tealuxe2020" placeholder="Enter password">

        <button onclick="login()">Login</button>

        <p id="error"></p>
    </div>

    <script>
        function login() {
            const user = document.getElementById("Tealuxe").value;
            const pass = document.getElementById("Tealuxe2020").value;

            // Change these to your preferred login credentials
            if (user === "Tealuxe" && pass === "Tealuxe2020") {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "admin.html";
            } else {
                document.getElementById("error").innerText = "Invalid username or password";
            }
        }
    </script>

</body>
</html>
